[tox]
envlist =
    {py27}-django{19,110,111},
    {py36}-django{19,110,111,20},
[testenv]
setenv=
    PYTHONPATH=
deps =
    django19: django>=1.9,<1.10, djangorestframework>=3.6,<3.7
    django110: django>=1.10,<1.11
    django111: django>=1.11,<2
    django20: django>=2.0,<2.1
    djangorestframework
    mock
    coverage
commands =
    coverage erase
    coverage run ./runtests.py
